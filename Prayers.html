            let container = document.querySelector('.cards-container');
        function displayDuas(filter = "") {
            container.innerHTML = "";
            duas.forEach(dua => {
                if (dua.title.includes(filter) || dua.text.includes(filter)) {
                    let card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h2>${dua.title}</h2>
                        <p>${dua.text}</p>
                        <hr style="margin-top: 18px;">
                        <div class="buttons">
                            <button onclick="copyText(this)">📋 نسخ</button>
                        </div>
                    `;
                    container.appendChild(card);
                    setTimeout(() => card.classList.add('visible'), 100);
                }
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            displayDuas();
            document.getElementById("searchInput").addEventListener("input", function() {
                displayDuas(this.value.trim());
            });
        });


        document.addEventListener("DOMContentLoaded", function() {
            const cards = document.querySelectorAll(".card");
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("visible");
                        entry.target.classList.remove("hidden");
                    } else {
                        entry.target.classList.remove("visible");
                        entry.target.classList.add("hidden");
                    }
                });
            }, { threshold: 0.1 });
            
            cards.forEach(card => {
                observer.observe(card);
            });
        });
        
        function copyText(button) {
            let text = button.parentElement.previousElementSibling.innerText;
            let textarea = document.createElement("textarea");
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert("تم النسخ!");
        }
    </script>
